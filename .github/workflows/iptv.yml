name: IPTV
on:
  schedule:    
    - cron: "0 */3 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Making IPTV...
      run: |
        echo Making IPTV...
        exec 3>&1 &>/dev/null
        cd /home/runner/work/MattTheTekie/MattTheTekie/Personal-Scripts/IPTV/0/
        python3 /home/runner/work/MattTheTekie/MattTheTekie/Personal-Scripts/IPTV/0/IPTV.py
    - name: Pushing Artifacts...
      uses: dswistowski/surge-sh-action@v1
      with:
         domain: ${{ secrets.surge_domain }}
         project: '/home/runner/work/MattTheTekie/MattTheTekie/Personal-Scripts/IPTV/0/1'
         login: ${{ secrets.surge_login }}
         token: ${{ secrets.surge_token }}
